<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        #todoList tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #todoList tr:hover {
            background-color: #f1f1f1;
        }
        .add-form {
            width: 70%;
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }
        .add-form input[type="text"] {
            padding: 10px;
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-input {
            padding: 6px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .edit-controls {
            display: inline-flex;
            gap: 5px;
            margin-left: 10px;
        }
        .edit-controls button {
            padding: 4px 8px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #ff9800;
            color: white;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<h2>To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th width="10%">ID</th>
            <th width="65%">Task</th>
            <th width="25%">Actions</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new task">
    <button onclick="addItem()">Add Task</button>
</div>

<script>
    async function renderList() {
        const response = await fetch('/');
        const html = await response.text();
        document.body.innerHTML = html;
    }

    async function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (newItemText) {
            await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(newItemText)}`
            });
            await renderList();
        }
    }

    async function removeItem(id) {
        if (confirm('Are you sure you want to delete this task?')) {
            await fetch('/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `id=${id}`
            });
            await renderList();
        }
    }

    function editItem(id) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const textCell = row.querySelector('.item-text');
        const currentText = textCell.textContent;
        
        textCell.innerHTML = `
            <input type="text" class="edit-input" value="${currentText}">
            <div class="edit-controls">
                <button class="save-btn" onclick="saveItem(${id})">Save</button>
                <button class="cancel-btn" onclick="cancelEdit(${id}, '${currentText.replace(/'/g, "\\'")}')">Cancel</button>
            </div>
        `;
        textCell.querySelector('.edit-input').focus();
    }

    async function saveItem(id) {
        const newText = document.querySelector(`tr[data-id="${id}"] .edit-input`).value.trim();
        if (newText) {
            await fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `id=${id}&newText=${encodeURIComponent(newText)}`
            });
            await renderList();
        }
    }

    function cancelEdit(id, originalText) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const textCell = row.querySelector('.item-text');
        textCell.textContent = originalText;
    }
</script>

</body>
</html>
